<ion-view title="Bookmarks">
  <ion-content class="has-header padding">
    <ion-refresher
    pulling-text="Pull to refresh distances..."
    on-refresh="getDistances()">
    </ion-refresher>

    <div class="list">

      <div ng-repeat="(index,location) in locations" class="item item-button-right">

          {{location.name}}  <span class="distance">{{location.distance}}</span>
          <a href="maps:q={{location.latitude}},{{location.longitude}}" class="button button-positive" ng-hide="edit">
            <i class="icon ion-navigate"></i>
          </a>
          <button class="button button-assertive delete-button" ng-show="edit" ng-click="deleteLocation(index, $event)">
            Delete
          </button>

      </div>

    </div>


    <div ng-show="locations.length < 2 && locations.length > 0">

      <div class="card">
        <div class="item item-text-wrap">
            You only have a few locations.
            Add more on the bookmark tab.
        </div>
      </div>

    </div>

    <div ng-hide="locations.length">
      Oops!  No bookmarks added yet!  Click the Add Bookmark tab to add one.
    </div>


  </ion-content>
</ion-view>


Distance: {{location.distance}}

<ion-view title="Bookmarks">
  <ion-content class="has-header padding">
    <ion-refresher
    pulling-text="Pull to refresh distances..."
    on-refresh="getDistances()">
    </ion-refresher>

    <div class="list">

      <a ng-repeat="(index,location) in locations" class="item item-icon-left item-icon-right" href="maps:q={{location.latitude}},{{location.longitude}}">
          <div class="float-left">
            <i class="icon ion-flag"></i>
            <h2>{{location.name}}</h2>
          </div>
          <div class="float-right" ng-hide="edit">
            <img src="/img/ajax_loader.gif" ng-hide="haveDistances" class="ajax-spinner"></img>
          </div>
          <div class="float-right" ng-hide="edit">
            <span ng-show="haveDistances">{{location.distance}} miles</span>
          </div>
          <div class=" float-right">
            <button class="button button-assertive delete-button" ng-show="edit" ng-click="deleteLocation(index)">
              Delete
            </button>
          </div>
      </a>
    </div>

    <div ng-show="locations.length < 2 && locations.length > 0">

      <div class="card">
        <div class="item item-text-wrap">
            You only have a few locations.
            Add more on the bookmark tab.
        </div>
      </div>

    </div>

    <div ng-hide="locations.length">
      Oops!  No bookmarks added yet!  Click the Add Bookmark tab to add one.
    </div>


  </ion-content>
</ion-view>


Distance: {{location.distance}}
